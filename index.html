<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./themes/assets/css/themify-icons.css" />
    <link rel="stylesheet" href="./themes/green.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <!-- <div id="loader" class="loader"></div> -->
    <div class="loading">
      <h1>Loading ...</h1>
    </div>
    <div class="container">
      <!-- Settings -->
      <div class="settings">
        <div class="bg-color-container">
          <h3 class="title">Pick your color</h3>
          <div class="bg-color">
            <span class="circle blue-color"></span>
            <span class="circle active red-color"></span>
            <span class="circle yellow-color"></span>
            <span class="circle green-color"></span>
          </div>
        </div>

        <div class="settings-content">
          <h3 class="title">Sound & Dark mode</h3>
          <div class="sound-dark-container">
            <div class="sounds">
              <i class="ti-volume"></i>
            </div>
            <div class="dark-mode">
              <i class="ti-reload"></i>
            </div>
          </div>
        </div>
        <h3 class="title title-1">SETTINGS</h3>
      </div>
      <div class="header-container">
        <!-- bar-header -->
        <div class="header-bar"></div>
        <!-- Header -->
        <div class="header">
          <!-- burger -->
          <div class="burger">
            <div class="menu-burger">
              <span class="bar bar-1"></span>
              <span class="bar bar-2"></span>
              <span class="bar bar-3"></span>
            </div>
          </div>
          <h3>B-Weather</h3>
          <!-- box-time -->
          <div class="box-time">
            <h1>Nairobi</h1>
            <span>18 : 23</span>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Left side -->
        <div class="left-side">
          <!-- Search input -->
          <div class="search">
            <div class="search-container">
              <input class="input-search" type="text" name="" id="" />
              <button class="btn-search">Search</button>
              <i class="ti-search"></i>
            </div>
          </div>
          <div class="timezone">
            <div class="zone-details">
              <h1 class="temperature">16&deg;C</h1>
              <div class="zone-details-description">
                <h2 class="name">
                  Nairobi,<br />
                  rongai
                </h2>
                <i class="icon ti-soundcloud"></i>
              </div>
            </div>
          </div>
          <div class="timezone-info">
            <h3>Humidity:</h3>
            <h3>Time Zone difference:</h3>
          </div>
        </div>
        <!-- Right side -->
        <div class="right-side">
          <!-- Tab menu -->
          <div class="tab-menu">
            <ul class="tab-navigation">
              <li class="active">Recents</li>
              <li>Favorites</li>
              <li>Suggestion</li>
            </ul>
          </div>
          <!-- card container -->
          <div class="card-container">
            <!-- recents -->
            <!-- favorite -->
            <!-- suggested -->

            <!-- card -->

            <div class="card">
              <div class="name">
                <button class="trash-icon">
                  <i class="ti-trash"></i>
                </button>

                <h3>Nairobi, Rongai</h3>
              </div>
              <div class="details">45&deg; C</div>
            </div>
            <div class="card">
              <div class="name">
                <button class="trash-icon">
                  <i class="ti-trash"></i>
                </button>

                <h3>Nairobi, Rongai</h3>
              </div>
              <div class="details">45&deg; C</div>
            </div>
            <div class="card">
              <div class="name">
                <button class="trash-icon">
                  <i class="ti-trash"></i>
                </button>

                <h3>Nairobi, Rongai</h3>
              </div>
              <div class="details">45&deg; C</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom navigation -->
      <div class="bottom-nav">
        <div class="bottom-nav-container">
          <div class="bt-nav">
            <i class="ti-calendar"></i>
            <h3>Today</h3>
          </div>
          <div class="bt-nav">
            <i class="ti-alarm-clock"></i>
            <h3>Hourly</h3>
          </div>
          <div class="bt-nav">
            <i class="ti-stats-up"></i>
            <h3>10 Days</h3>
          </div>
          <div class="bt-nav">
            <i class="ti-target"></i>
            <h3>Radar</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
