<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./themes/yellow.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="container">
      <div class="header-container">
        <!-- bar-header -->
        <div class="header-bar"></div>
        <!-- Header -->
        <div class="header">
          <!-- burger -->
          <div class="burger">
            <div class="menu-burger">
              <span class="bar bar-1"></span>
              <span class="bar bar-2"></span>
              <span class="bar bar-3"></span>
            </div>
          </div>
          <!-- box-time -->
          <div class="box-time">
            <h1>Nairobi</h1>
            <span>18 : 23</span>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Left side -->
        <div class="left-side">
          <div class="timezone">
            <div class="zone-details">
              <h1 class="temperature">16^C</h1>
              <h2 class="name">
                Nairobi,<br />
                rongai
              </h2>
            </div>
            <div class="icon">
              <span></span>
            </div>
          </div>
          <div class="timezone-info">
            <h3>Humidity:</h3>
            <h3>Time Zone difference:</h3>
          </div>
        </div>
        <!-- Right side -->
        <div class="right-side"></div>
      </div>
    </div>
  </body>
</html>
