<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./themes/.css" /> -->
  </head>
  <body>
    <!-- Wrapper -->
    <div class="container">
      <!-- Settings -->
      <div class="settings">
        <div class="bg-color-container">
          <h3 class="title">Pick your color</h3>
          <div class="bg-color">
            <span class="circle blue-color"></span>
            <span class="circle active red-color"></span>
            <span class="circle yellow-color"></span>
            <span class="circle green-color"></span>
          </div>
        </div>

        <div class="settings-content">
          <h3 class="title">Sound & Dark mode</h3>
          <div class="sound-dark-container">
            <div class="sounds">
              <img src="./images/sound-off.png" alt="" />
            </div>
            <div class="dark-mode"></div>
          </div>
        </div>
        <h3 class="title title-1">SETTINGS</h3>
      </div>
      <div class="header-container">
        <!-- bar-header -->
        <div class="header-bar"></div>
        <!-- Header -->
        <div class="header">
          <!-- burger -->
          <div class="burger">
            <div class="menu-burger">
              <span class="bar bar-1"></span>
              <span class="bar bar-2"></span>
              <span class="bar bar-3"></span>
            </div>
          </div>
          <!-- box-time -->
          <div class="box-time">
            <h1>Nairobi</h1>
            <span>18 : 23</span>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Left side -->
        <div class="left-side">
          <!-- Search input -->
          <div class="search">
            <div class="search-container">
              <input type="text" name="" id="" />
              <button>Search</button>
              <img
                src="./images/sound-on.png"
                width="15px"
                height="15px"
                alt=""
              />
            </div>
          </div>
          <div class="timezone">
            <div class="zone-details">
              <h1 class="temperature">16&deg;C</h1>
              <div class="zone-details-description">
                <h2 class="name">
                  Nairobi,<br />
                  rongai
                </h2>
                <img class="icon" src="" alt="" />
              </div>
            </div>
          </div>
          <div class="timezone-info">
            <h3>Humidity:</h3>
            <h3>Time Zone difference:</h3>
          </div>
        </div>
        <!-- Right side -->
        <div class="right-side">
          <!-- Tab menu -->
          <div class="tab-menu">
            <ul class="tab-navigation">
              <li class="active">Recents</li>
              <li>Favorites</li>
              <li>Suggestion</li>
            </ul>
          </div>
          <!-- card container -->
          <div class="card-container">
            <!-- recents -->
            <!-- favorite -->
            <!-- suggested -->

            <!-- card -->
            <div class="card">
              <div class="name">
                <h3>Nairobi, Rongai</h3>
              </div>
              <div class="details">45&deg; C</div>
            </div>
            <div class="card">
              <div class="name">
                <h3>Goma, drc</h3>
              </div>
              <div class="details">20&deg; C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
