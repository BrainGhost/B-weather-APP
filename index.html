<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link id="bg-link-change" rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <!-- <div id="loader" class="loader"></div> -->
    <div class="loading">
      <h1>Loading ...</h1>
    </div>
    <div class="container">
      <!-- Settings -->
      <div class="settings">
        <div class="bg-color-container">
          <h3 class="title">Pick your color</h3>
          <div class="bg-color">
            <span data-mode="blue" class="circle blue-color"></span>
            <span data-mode="red" class="circle red-color"></span>
            <span data-mode="yellow" class="circle yellow-color"></span>
            <span data-mode="green" class="circle green-color"></span>
          </div>
        </div>

        <div class="settings-content">
          <h3 class="title">Sound & Dark mode</h3>
          <div class="sound-dark-container">
            <div class="sounds">
              <img src="./images/icon/icons8-sound-50.png" alt="" />
            </div>
            <div class="dark-mode">
              <img src="./images/icon/icons8-reload-64.png" alt="" />
            </div>
          </div>
        </div>
        <h3 class="title title-1">SETTINGS</h3>
      </div>
      <div class="header-container">
        <!-- bar-header -->
        <div class="header-bar"></div>
        <!-- Header -->
        <div class="header">
          <!-- burger -->
          <div class="burger">
            <div class="menu-burger">
              <span class="bar bar-1"></span>
              <span class="bar bar-2"></span>
              <span class="bar bar-3"></span>
            </div>
          </div>
          <h3>B-Weather</h3>
          <!-- box-time -->
          <div class="box-time">
            <h1 id="name">Nairobi</h1>
            <span id="time">18 : 23</span>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Left side -->
        <div class="left-side">
          <!-- Search input -->
          <div class="search">
            <div class="search-container">
              <input class="input-search" type="text" name="" id="" />
              <button class="btn-search">Search</button>
              <img src="./images/icon/icons8-search-50.png" />
            </div>
          </div>
          <div class="timezone">
            <div class="zone-details">
              <h1 class="temperature">16</h1>
              <span class="temperature-deg">&deg;C</span>
              <div class="zone-details-description">
                <h2 class="city-name">
                  Nairobi,<br />
                  rongai
                </h2>
                <i class="icon">
                  <img id="city-icon" src="" alt="" />
                </i>
              </div>
            </div>
          </div>
          <div class="timezone-info">
            <h3>Humidity: <span id="humidity"></span></h3>
            <h3>Time Zone difference: <span id="time-diff"></span></h3>
            <h3>Description: <span id="description"></span></h3>
          </div>
        </div>
        <!-- Right side -->
        <div class="right-side">
          <!-- Tab menu -->
          <div class="tab-menu">
            <ul class="tab-navigation">
              <li class="active">Recents</li>
              <li>Favorites</li>
              <li>Suggestion</li>
            </ul>
          </div>
          <!-- card container -->
          <div class="card-container">
            <!-- recents -->
            <!-- favorite -->
            <!-- suggested -->

            <!-- card -->

            <div class="card">
              <div class="name">
                <button class="trash-icon">
                  <img
                    class="trash-icon"
                    src="./images/icon/icons8-trash-50.png"
                    alt=""
                  />
                </button>

                <h3 id="card-name">Nairobi, Rongai</h3>
              </div>
              <div id="card-temp" class="details">45&deg; C</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom navigation -->
      <div class="bottom-nav">
        <div class="bottom-nav-container">
          <div class="bt-nav">
            <i class="ti-calendar"></i>
            <img src="./images/icon/icons8-event-50.png" />
            <h3>Today</h3>
          </div>
          <div class="bt-nav">
            <img src="./images/icon/icons8-clock-50.png" />
            <h3>Hourly</h3>
          </div>
          <div class="bt-nav">
            <img src="./images/icon/icons8-statistics-50.png" />
            <h3>10 Days</h3>
          </div>
          <div class="bt-nav">
            <img src="./images/icon/icons8-target-50.png" />
            <h3>Radar</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
